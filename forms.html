<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html forms</title>
</head>
<body>
    <h2>Html Forms</h2>

    <form action="submit" method="post">
        <label>Names:</label>
        <input type="text" placeholder="please enter names" required><br><br>

        <label>Email:</label>
        <input type="email" required><br><br>

        <label>Nationality:</label>
        <select name="Nationality">
            <option>Rwanda</option>
            <option>Burundi</option>
            <option>Uganda</option>
        </select><br><br>

        <label>Birthday</label>
        <input type="date"><br><br>

        <label>Gender:</label>
        <input type="radio" value="male">
        <label>male</label>
        <input type="radio" value="female">
        <label>female</label><br><br>

        <label>Talents:</label>
        <input type="checkbox" value="sing">
        <label>dance</label>
        <input type="checkbox" value="dance">
        <label>dance</label><br><br>

        <label>Age:</label>
        <input type="number" min="1" max="30" required><br><br>

        <label>Password:</label>
        <input type="password" required><br><br>

        <label>Comment:</label>
        <textarea rows="4" cols="4"></textarea><br><br>

        <input type="submit" value="submit">

       

        
    </form>
</body>
</html>
