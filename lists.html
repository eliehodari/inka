<!DOCTYPE html>
<html>
<head>
    <title>Html Lists</title>
</head>
<body>
     <h2>Unordered lists</h2> 
<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
</ul>
    <h2>Ordered list</h2>
<ol>
    <li>step 1</li>
    <li>step 2</li>
    <li>step 3</li>
</ol>

    <h2>Definition list</h2>
<ul>
    <li>item 1
        <ul>
            <li>ingredient 1</li>
            <li>ingredient 2</li>
            <li>ingredient 3</li>
        </ul>
    </li>
</ul>

<dl>
    <dt>term 1</dt>
    <dd>definition 1</dd>
    <dd>definition 2</dd>
    <dt>term 2</dt>
    <dd>definition 1</dd>
    <dd>definition 2</dd>
</dl>
</body>
</html>
