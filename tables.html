<!DOCTYPE html>
<html>
<head>
    <title>Html tables</title>
</head>
<body>
 <h2>Html tables</h2>
   <table border="1">
 <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
 </tr>

 <tr>
    <td>John</td>
    <td>Kalisa</td>
    <td>31</td>
 </tr>

 <tr>
    <td>Anabella</td>
    <td>Ineza</td>
    <td>22</td>
 </tr>
   </table><br><br> 

   <caption>Table fulling 2 columns</caption>
   <table border="1">
    <tr>
        <th colspan="2">Full name</th>
        <th>Age</th>
     </tr>
    
     <tr>
        <td>John</td>
        <td>Kalisa</td>
        <td>31</td>
     </tr>
    
     <tr>
        <td>Anabella</td>
        <td>Ineza</td>
        <td>22</td>
     </tr>
   </table> <br><br>

   <caption>Table of rows normal</caption>
   <table border="1">
    <tr>
        <th>first name</th>
        <td>John</td>
    </tr>

    <tr>
        <th>Last name</th>
        <td>Kalisa</td>
    </tr>

    <tr>
        <th>Age</th>
        <td>31</td>
    </tr>
   </table><br><br>

   <caption>Table fulling 2 rows</caption>
   <table border="1">
    <tr>
        <th rowspan="2">full names</th>
        <td>John</td>
    </tr>

    <tr>
        <td>Kalisa</td>
    </tr>

    <tr>
        <th>Age</th>
        <td>31</td>
    </tr>
   </table>
</body>
</html>
